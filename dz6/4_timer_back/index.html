<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ООП таймер обратного отсчета</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="section-1">
      <h1 class="section-1__title">Таймер</h1>

      <div class="timer" data-time="10">
        <div class="timer__item">
          <span class="timer__value timer__value--days">0</span>
          <span class="timer__unit timer__unit--days">дней</span>
        </div>
        <div class="timer__item timer__item--dark">
          <span class="timer__value timer__value--hours">0</span>
          <span class="timer__unit timer__unit--hours">часов</span>
        </div>
        <div class="timer__item">
          <span class="timer__value timer__value--minutes">0</span>
          <span class="timer__unit timer__unit--minutes">минут</span>
        </div>
        <div class="timer__item timer__item--dark">
          <span class="timer__value timer__value--seconds">0</span>
          <span class="timer__unit timer__unit--seconds">секунд</span>
        </div>
      </div>
    </section>

    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
